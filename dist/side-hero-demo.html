<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
    <link href="styles/site-default.css" rel="stylesheet" />
    <script type="text/javascript">
      (function(d) {
        var config = {
            kitId: 'wyh7nce',
            scriptTimeout: 3000,
            async: true
          },
          h = d.documentElement,
          t = setTimeout(function() {
            h.className = h.className.replace(/\bwf-loading\b/g, '') + ' wf-inactive';
          }, config.scriptTimeout),
          tk = d.createElement('script'),
          f = false,
          s = d.getElementsByTagName('script')[0],
          a;
        h.className += ' wf-loading';
        tk.src = 'https://use.typekit.net/' + config.kitId + '.js';
        tk.async = true;
        tk.onload = tk.onreadystatechange = function() {
          a = this.readyState;
          if (f || (a && a != 'complete' && a != 'loaded')) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
    <title>Growing Up NYC Patterns</title>
    <noscript>
      <style>
        body {
          visibility: visible !important;
        }
      </style>
    </noscript>
    <script type="text/javascript">
      function load() {
        document.body.style.visibility = 'visible';
      }
    </script>
  </head>
  <body>
    <div><div></div></div>
    <div class="my-10 text-right mr-64"><a href="side-hero">Back to Side Hero</a></div>
    <div class="c-side-hero"></div>
    <section class="o-static-column o-static-column--left c-side-hero js-static">
      <div class="c-side-hero__image"></div>
      <div class="c-side-hero__content">
        <h1 class="c-side-hero__title">
          <p>
            The official
            <svg aria-hidden="true" class="icon--nyc"><use xlink:href="#icon-nyc-logo"></use></svg>
            resources for
          </p>
          <div class="c-side-hero__title__large rotating-text">
            <div class="rotating-text">
              <span class="rotating-text__entry" data-js="rotate-text">Learning</span>
              <span class="rotating-text__entry" data-js="rotate-text">Playing</span>
              <span class="rotating-text__entry" data-js="rotate-text">Making</span>
              <span class="rotating-text__entry" data-js="rotate-text">Growing</span>
              <span class="animated" data-js="rotate-controller" id="rotate"></span>
            </div>
          </div>
        </h1>
        <a class="button--outline button--outline--white" href="#">Check out these tips</a>
      </div>
    </section>
    <script src="scripts/growingup-nyc.js"></script>
    <script type="text/javascript">
      var gunyc = new GUNYC();
      gunyc.accordion();
      gunyc.icons();
    </script>
    <script type="text/javascript">
      gunyc.animations();
    </script>
  </body>
</html>
